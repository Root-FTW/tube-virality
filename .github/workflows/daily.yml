name: Run Script and Commit CSV

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC
  workflow_dispatch:  # Allows manual runs

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if needed)
        run: pip install -r src/requirements.txt || echo "No dependencies"

      - name: Run the script
        run: python src/collect_video_stats.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit CSV file
        run: |
          git add *.csv
          git commit -m "Automated data update for video stats [$(date)]" || echo "No changes to commit"
          git push
